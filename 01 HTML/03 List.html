<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- ul-li : 순번없는 리스트  -->
    <ul>
        <li>List01</li>
        <li>List02</li>
        <li>List03</li>
        <li>List04</li>
    </ul>

    <!-- ol-li : 순번있는 리스트 type=a,i,1 -->
    <ol type="I">
        <li>List01</li>
        <li>List02</li>
        <li>List03</li>
        <li>List04</li>
    </ol>
    
    <hr/>
    <!-- 2depth ul-li -->
   
    <ul>
        <li>
            화면설계
            <ul>
                <li>요구사항분석</li>
                <li>와이어프레임</li>
                <li>프로토타입</li>
                <li>스타일가이드</li>
            </ul>
        </li>
        <li>UI설계</li>
        <li>UI구현</li>
        <li>화면구현</li>
    </ul>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{border:1px solid;width:35px;height:35px;}
        th{border:1px solid;width:35px;height:35px;}
        thead{background-color: royalblue;}
        tbody{background-color: green;}
        tfoot{background-color: darkgray;}
    </style>
</head>
<body>
    
    <!-- table>thead>tr>td^^>tbody>tr>td^^tfoot>tr>td -->
    <table>
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
